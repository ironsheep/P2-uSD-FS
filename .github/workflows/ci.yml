name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnut-ts compiler
        run: npm install -g pnut-ts

      - name: Verify pnut-ts installation
        run: pnut-ts --version

      - name: Compile SD card driver
        run: pnut-ts src/SD_card_driver.spin2

      - name: Compile format utility
        run: pnut-ts -I src src/SD_format_utility.spin2

      - name: Compile regression tests
        run: |
          cd regression-tests
          for file in SD_RT_*.spin2; do
            echo "Compiling $file..."
            pnut-ts -I ../src "$file"
          done

      - name: Compile test card validation
        run: |
          cd TestCard
          pnut-ts -I ../src -I ../regression-tests SD_RT_testcard_validation.spin2
          pnut-ts -I ../src -I ../regression-tests SD_Test_Suite.spin2

      - name: Build successful
        run: echo "All Spin2 files compiled successfully!"
